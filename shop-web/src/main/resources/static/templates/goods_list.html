<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" src="/static/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
    <link rel=stylesheet src="/static/css/good.css"/>

</head>
<body>

<div class="seckill_content">
    <div class="title"><h2>秒杀商品列表</h2></div>


    <div class="all_seckill_goods">

        <div>
            <span><span id="username"></span></span>
            <span id="address">没有收货地址的提示。。。</span>
        </div>

        <div class="seckill_goods" id="goodList">
            <h4 id="goodname"></h4>
            <img th:src="@{${goods.goodsImg}}" width="250"/>
            <br/><br/>
            <div class="seckill_price">
                <p id="goodtitle"></p>
                <p>
                    <span class="price1" id="seckillprice"></span>
                    <del><span class="price2" id="goodprice"></span></del>
                </p>
                <a th:href="'/goods_detail.html?goodsId='+${goods.id}">
                    <a class="btn btn-default" type="submit">进入详情页...</a>
                </a>
            </div>
        </div>
    </div>

</div>
</body>
<!-- jquery-validator -->
<script type="text/javascript" src="/static/jquery-validation/jquery.validate.min.js"></script>
<script type="text/javascript" src="/static/jquery-validation/localization/messages_zh.min.js"></script>
<!-- layer -->
<script type="text/javascript" src="/static/layer/layer.js"></script>
<!-- md5.js -->
<script type="text/javascript" src="/static/js/md5.min.js"></script>
<!-- common.js -->
<script type="text/javascript" src="/static/js/common.js"></script>
<script src="/static/layuiadmin/layui/layui.js"></script>
<script src="/static/layuiadmin/layui/layui.js"></script>
<script src="/static/product/common/alljs/web.js"></script>
<script type="text/javascript" src="/static/templates/goodlist.js"></script>
<script>
    layui.config({
        base : basePath, //静态资源所在路径
        version: new Date().getTime()
    }).extend({
        index : indexPath, //主入口模块
    }).use(['index','baseUtil',"autotable"],goodlist);
</script>
</html>
