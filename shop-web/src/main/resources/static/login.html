<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1.0">

<script src="login.js"></script>
<style>
	body{
		background: url("/static/bg.jpg") no-repeat top center fixed;
		background-size: 100%;
	}
</style>
<body >
	<div class=page-container>
		<H1>
			<IMG style="WIDTH: 310px" src="/static/bg.jpg">
		</H1>
		<form id="loginForm">
			<div id="loginDiv" class="layadmin-user-login-box layadmin-user-login-body layui-form">
				<div class="layui-form-item">
					<input type="text" name="username" id="loginName" lay-verify="required" placeholder="用户名" class="layui-input">
				</div>

				<div class="layui-form-item">
					<input type="password" name="password" id="loginPassword" lay-verify="required" placeholder="密码" class="layui-input">
				</div>

				<a lay-submit lay-filter="loginSubmit" id="login">登录</a>
			</div>
		</form>
	</div>

	<div class="layui-trans layadmin-user-login-footer">
		<p>
			© 2020
			<a href="#" target="_blank">zhaoqin.com</a>
		</p>
		<p>
			<span><a href="#" target="_blank">官网</a></span>
		</p>
	</div>
	<script>
		layui.config({
			base : basePath, //静态资源所在路径
			version: new Date().getTime()
		}).extend({
			index : indexPath, //主入口模块
		}).use(['index','baseUtil',"autotable"],login);
	</script>
</body>
